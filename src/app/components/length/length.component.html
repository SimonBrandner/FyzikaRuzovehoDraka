<div class="register-card-container">
    <mat-card>
        <mat-card-header class="register-card-header">
            <mat-card-title i18n>Length converter</mat-card-title>
        </mat-card-header>
        <mat-card-content class="register-card-body">
            <table class="input-fields-table">
                <tr>
                    <th>
                        <mat-form-field class="register-input-fields">
                            <mat-select [(ngModel)]="leftSelect">
                                <mat-option *ngFor="let unit of leftUnits" [value]="unit"> {{unit}} </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </th>
                    <th>
                        <button mat-button (click)="switchClicked()">Switch</button>
                    </th>
                    <th>
                        <mat-form-field class="register-input-fields">
                            <mat-select [(ngModel)]="rightSelect">
                                <mat-option *ngFor="let unit of rightUnits" [value]="unit"> {{unit}} </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </th>
                </tr>
                <tr>
                    <th>
                        <mat-form-field class="register-input-fields">
                            <input matInput type="number" [(ngModel)]="inputInputField" (change)="inputChanged()">
                        </mat-form-field>
                    </th>
                    <th>
                        <mat-form-field class="register-input-fields">
                            <input matInput readonly [(ngModel)]="outputInputField">
                        </mat-form-field>
                    </th>
                </tr>
            </table>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>Convert</button>
        </mat-card-actions>
    </mat-card>
</div>
